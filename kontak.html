<!doctype html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" type="image/png" href="logooooo.png">
  <title>Kontak — Explore Indonesia</title><link rel="stylesheet" href="stylecss.css"></head>
<body>
  <header class="site-header"><div class="container header-row"><a class="logo" href="index.html">Explore Indonesia</a><nav class="main-nav"><a href="index.html">Beranda</a></nav></div></header>

  <main class="page-main container">
    <section class="section">
      <h1 class="section-title">Kontak</h1>
      <p class="lead">Ada saran, koreksi, atau mau usulkan destinasi? Isi formulir di bawah ini! Teriamakasih! :]</p>

      <form id="contactForm" class="card fade-up">
        <div class="card-body">
          <label>Nama</label>
          <input required placeholder="Nama lengkap" />
          <label>Email</label>
          <input type="email" required placeholder="email@contoh.com" />
          <label>Pesan</label>
          <textarea rows="5" placeholder="Tulis pesan..."></textarea>
          <button class="btn btn-primary" type="submit">Kirim</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><div class="footer-grid"><div><strong>© Explore Indonesia</strong></div></div></div></footer>
  <script src="js/script.js"></script>
</body>
</html>
